<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BijouFlow - Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="cadastro-container">
        <h2>CADASTRE AQUI</h2>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">NOME</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-MAIL</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">SENHA</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="cargo">CARGO</label>
                <select id="cargo" name="cargo">
                    <option value="cliente">Cliente</option>
                    <option value="funcionario">Funcionário</option>
                    <option value="gerente">Gerente</option>
                </select>
            </div>
            <div class="form-group">
                <label>DATA DE NASCIMENTO</label>
                <div style="display: flex; gap: 5px;">
                    <input type="text" id="diaNasc" name="diaNasc" placeholder="dd" style="width: 50px;" maxlength="2">
                    <input type="text" id="mesNasc" name="mesNasc" placeholder="mm" style="width: 50px;" maxlength="2">
                    <input type="text" id="anoNasc" name="anoNasc" placeholder="aaaa" style="width: 80px;" maxlength="4">
                </div>
            </div>
            <button type="submit">SALVAR</button>
            <p style="margin-top: 15px;">
                <a href="login.html">Já tem uma conta? Faça login</a>
            </p>
        </form>
    </div>
    <script src="js/cadastroUsuario.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BijouFlow - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <h2>LOGIN</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="senha">SENHA</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-group" style="text-align: left; display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <input type="checkbox" id="continuarConectado" name="continuarConectado">
                    <label for="continuarConectado" style="display: inline; font-weight: normal;">Continuar conectado</label>
                </div>
                <a href="#" style="font-size: 0.9em;">Esqueceu a senha?</a>
            </div>
            <button type="submit">CONECTAR</button>
            <p style="margin-top: 15px;">
                <a href="cadastro-usuario.html">Criar conta</a>
            </p>
        </form>
    </div>
    <script src="js/login.js"></script>
</body>
</html>

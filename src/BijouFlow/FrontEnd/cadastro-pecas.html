<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BijouFlow - Cadastro de Peças</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-layout">
        <aside class="sidebar">
            <div class="logo">BijouFlow</div>
            <a href="home.html" class="button-link">Página Inicial</a>
            <a href="tarefas.html" class="button-link">Meu Trabalho</a>
            <a href="cadastro-pecas.html" class="button-link">Estoque/Peças</a>
            <a href="cadastro-pedidos.html" class="button-link">Pedidos</a>
            <a href="relatorios.html" class="button-link">Relatórios</a>
            <a href="login.html" class="button-link" style="margin-top: auto;">Sair (HS)</a>
        </aside>
        <div class="content-area">
            <header style="background:none; color:#333; text-align:left; padding:0 0 20px 0; display:flex; justify-content:space-between; align-items:center;">
                <div>
                    <a href="#" onclick="history.back(); return false;">← Voltar</a>
                    <h2 style="margin:5px 0 0 0;">Nova Peça</h2>
                </div>
                <div style="font-size:1.5em; font-weight:bold;">HS</div>
            </header>

            <form id="formCadastroPeca">
                <div class="form-row">
                    <div class="form-group" style="flex:2;">
                        <label for="referencia">Referência (código)</label>
                        <input type="text" id="referencia" name="referencia">
                    </div>
                    <div class="form-group" style="flex:3;">
                        <label for="nomePeca">Nome da peça</label>
                        <input type="text" id="nomePeca" name="nomePeca" required>
                    </div>
                    <div class="form-group" style="flex:2;">
                        <label for="categoria">Categoria</label>
                        <input type="text" id="categoria" name="categoria">
                    </div>
                    <div class="form-group" style="flex:1;">
                        <label for="peso">Peso</label>
                        <input type="number" id="peso" name="peso" step="0.01">
                    </div>
                </div>

                <div class="form-group">
                    <label for="descricaoCompleta">Descrição completa</label>
                    <textarea id="descricaoCompleta" name="descricaoCompleta" placeholder="Descrição completa do produto"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="valorVenda">Valor de Venda (R$)</label>
                        <input type="number" id="valorVenda" name="valorVenda" step="0.01" placeholder="18.99">
                    </div>
                    <div class="form-group">
                        <label for="desconto">Desconto (%)</label>
                        <input type="number" id="desconto" name="desconto" placeholder="25">
                    </div>
                    <div class="form-group">
                        <label for="quantidadeEstoque">Quantidade em estoque</label>
                        <input type="number" id="quantidadeEstoque" name="quantidadeEstoque" placeholder="30">
                    </div>
                    <div class="form-group">
                        <label for="imagemPeca">Imagem peça</label>
                        <input type="text" id="imagemPeca" name="imagemPeca" placeholder="Link imagem url">
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" class="cancel" onclick="history.back();">Cancelar</button>
                    <button type="submit">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/cadastroPecas.js"></script>
</body>
</html>
